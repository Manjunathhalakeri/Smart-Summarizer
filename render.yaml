services:
  - type: web
    name: smart-summarizer-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
  - type: static
    name: smart-summarizer-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        # TODO: set this to your deployed backend URL after API deploy,
        # e.g., https://smart-summarizer-api.onrender.com
        value: "https://REPLACE_WITH_BACKEND_URL"

